services:
  openpose:
    build:
      context: ./openpose
    image: openpose:latest
    container_name: openpose
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - shared_data:/shared
    tty: true
  smplifyx:
    build:
      context: ./smplify-x
    image: smplifyx:latest
    container_name: smplifyx:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - shared_data:/shared
    tty: true

volumes:
  shared_data:
    driver: local